version: "3"

volumes:
  database:
    driver: local

services:
  postgres:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
      - ~/apps/postgres-17:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres

  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
    expose:
      - "6379"
    command: redis-server --save 20 1 --loglevel warning --maxmemory-policy noeviction

  redis-commander:
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8081:8081"

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - '4318:4318'
      - '16686:16686'

  taskforce-connector:
    build: https://github.com/taskforcesh/taskforce-connector.git#master
    environment:
      TASKFORCE_CONNECTION: "local taskforce ${USER}"
      TASKFORCE_TEAM: "devops"
      TASKFORCE_TOKEN: ${TASKFORCE_TOKEN}
      REDIS_HOST: redis
      REDIS_PORT: 6379

